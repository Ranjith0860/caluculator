<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cal.js">
     <link rel="icon" href="/caluculator/image/calci.jpg" type="image/png">
</head>
<body>
    <div class="discplay">
<h1 style="
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
               'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  font-weight: 900;
  font-size: 40px;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: linear-gradient(45deg, #36d1dc, #5b86e5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  margin-bottom: 20px;
  text-align: center;
">Calculator</h1>
    <input id="display" readonly>
    
    <div id="keys">
    
        <button onclick="appendToDisplay('+')" id="ex">+</button>
        <button onclick="appendToDisplay('-')" id="ex">-</button>
        <button onclick="appendToDisplay('*')" id="ex">*</button>
        <button onclick="appendToDisplay('/')" id="ex">/</button>
        <button onclick="appendToDisplay('.')" id="ex">.</button>
        <button onclick="appendToDisplay('%')" id="ex">%</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()" id="fx">c</button>
        <button onclick="calculate()" id="gx">=</button>

    </div>


  </div>

  <script src="cal.js"></script>
</body>
</html>
